<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sub Time!</title>
    <meta
      name="viewport"
      content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="description" content="" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="shortcut icon" href="icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @font-face {
        font-family: "Bion Bold";
        src: url("/bion-bold.woff2") format("woff2");
        font-weight: 700;
        font-style: normal;
      }

      :root {
        color-scheme: light dark;
        --size-base: 0.75rem;
        --size-half: 0.375rem;
        --size-quarter: 0.1875rem;
        --size-2x: 1.5rem;
        --color-base: #161433;
        --color-disabled: #888888;
        --color-danger: #ff859e;
        --color-danger-secondary: #ffe1e8;
        --color-danger-alt: #530e1c;
        --color-blackboard: #534747;
        --color-lighter: #ccc;
        --color-lightest: #eee;
        --color-purple-light: #e9e7ff;
        --color-purple-lightest: #f7f6fe;
        --color-subtle: #736f96;
        --color-success-secondary: #ecfecf;
        --color-success: #d7fc9b;
        --color-success-alt: #243704;
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --easing-overshoot: linear(
          0,
          -0.006 7.4%,
          -0.029 12.9%,
          -0.083 18.7%,
          -0.242 31%,
          -0.259 34.3%,
          -0.247 37.1%,
          -0.168 41%,
          -0.006 44.5%,
          0.234 47.6%,
          0.918 54.2%,
          1.107 57.4%,
          1.219 61%,
          1.256 64%,
          1.254 67.4%,
          1.222 70.9%,
          1.093 80.5%,
          1.039 85.8%,
          1.007 91.9%,
          1
        );
        background-color: var(--color-purple-lightest);
        background: linear-gradient(
          in oklch to bottom,
          var(--color-purple-lightest) 6rem,
          var(--color-purple-light) 16rem,
          var(--color-purple-lightest) 26rem
        );
      }

      html {
        scrollbar-width: none;
        overscroll-behavior: none;
        background-color: var(--color-purple-lightest);
        background: linear-gradient(
          in oklch to bottom,
          var(--color-purple-lightest) 6rem,
          var(--color-purple-light) 16rem,
          var(--color-purple-lightest) 26rem
        );
      }

      body {
        color: var(--color-base);
        font-family: "Bion Bold", sans-serif;
        font-size: 1.4rem;
        overflow-x: hidden;
        min-height: 100vh;
        touch-action: manipulation;
        background-color: var(--color-purple-lightest);
        background: linear-gradient(
          in oklch to bottom,
          var(--color-purple-lightest) 6rem,
          var(--color-purple-light) 16rem,
          var(--color-purple-lightest) 26rem
        );
      }

      ::-webkit-scrollbar {
        display: none;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: var(--size-2x);
        margin: 0 auto;
        max-width: 40rem;
        text-rendering: optimizeLegibility;
        text-wrap: balance;
      }

      .container > * {
        padding: 0 var(--size-base);
      }

      .inline {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--size-half);
      }

      .timers {
        display: flex;
        flex-direction: column;
        padding: calc(var(--size-base) + var(--safe-area-inset-top))
          var(--size-2x) calc(var(--size-base) + var(--safe-area-inset-bottom))
          var(--size-2x);
      }

      .timer {
        font-size: 8rem;
        font-variant-numeric: tabular-nums;
        font-weight: bold;
        line-height: 100%;
        text-align: center;
      }

      .timer.warning {
        animation: pulse 1s infinite;
      }

      .game-timer {
        font-size: 2rem;
        font-variant-numeric: tabular-nums;
        font-weight: bold;
        line-height: 100%;
        text-align: center;
        color: var(--color-subtle);
      }

      .scrolled .timers {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(4px);
        flex-direction: row;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 11;
      }

      .scrolled .timer {
        font-size: 2rem;
      }

      .substitutions {
        display: none;
        flex-direction: column;
        font-size: 2rem;
        font-weight: bold;
        overflow: hidden;
        padding: var(--size-base) var(--size-2x);
        user-select: none;
        -webkit-user-select: none;
      }

      .substitutions.show {
        display: flex;
      }

      .substitutions.warning {
        animation: warningPulse 1s infinite;
      }

      .substitutions > .section-title {
        padding-bottom: var(--size-2x);
      }

      .substitutions > .row {
        border-radius: var(--size-base);
        line-height: 1;
        padding: var(--size-2x);
        position: relative;
        opacity: 0;
        display: flex;
        gap: var(--size-2x);
        align-items: center;
      }

      .substitutions > .row svg {
        height: 3.5rem;
        width: 3.5rem;
        margin: -0.5em -0.3em;
        transform: rotate(45deg);
        flex: 0 0 auto;
      }

      .substitutions .on {
        background: var(--color-success);
        color: var(--color-success-alt);
        flex-direction: row-reverse;
        margin-left: -1.5rem;
        text-align: right;
        transform-origin: left;
        z-index: 2;
      }

      .substitutions > .on svg {
        right: -1rem;
        top: -1rem;
        transform: rotate(225deg);
      }

      .substitutions .off {
        background: var(--color-danger);
        color: var(--color-danger-alt);
        margin-right: -1.5rem;
        transform-origin: right;
      }

      .substitutions > .off svg {
        bottom: -1rem;
        left: -1rem;
      }

      .substitutions.show .on {
        animation: slideInLeft 0.6s var(--easing-overshoot) forwards;
      }

      .substitutions.show .off {
        animation: slideInRight 0.6s 0.1s var(--easing-overshoot) forwards;
      }

      .block {
        display: flex;
        flex-direction: column;
        gap: var(--size-base);
        justify-content: center;
        text-align: center;
      }

      .board {
        max-width: 30rem;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        transform: translate3d(0, -30%, 0) rotate(1deg);
      }

      .board > img {
        width: 100%;
        height: auto;
      }

      .board > div {
        background: var(--color-blackboard);
        border-radius: 0 0 3rem 3rem;
        padding: var(--size-base);
        border: 1.9rem solid #f1ece5;
        border-top: none;
        color: #f1ece5;
        min-height: 10rem;
        font-size: 2rem;
      }

      button {
        -webkit-tap-highlight-color: transparent;
        align-items: center;
        background: var(--color-base);
        border-radius: var(--size-base);
        border: none;
        color: #fff;
        cursor: pointer;
        display: flex;
        font-weight: bold;
        font: inherit;
        gap: var(--size-half);
        justify-content: center;
        line-height: 1;
        max-width: 100%;
        overflow: hidden;
        padding: var(--size-base) var(--size-2x);
        position: relative;
        transition: transform 0.1s ease-in-out;
        white-space: nowrap;
        user-select: none;
        -webkit-user-select: none;
      }

      button svg {
        flex: 0 0 auto;
        height: 2.4rem;
        margin: -2px 0;
        width: 2.4rem;
      }

      button.primary {
        font-size: 2rem;
        padding: 1.25rem var(--size-2x);
      }

      button.secondary {
        background: transparent;
        color: var(--color-base);
        text-decoration: underline;
      }

      button.button-small {
        font-size: 0.9rem;
      }

      button:active {
        animation: pulse 0.15s ease-in-out;
      }

      button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }

      .player-section {
        display: flex;
        flex-direction: column;
        gap: var(--size-base);
        padding: 0;
      }

      .section-title {
        font-size: 1.25rem;
        color: var(--color-subtle);
        font-weight: normal;
        text-align: center;
      }

      .player-list {
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .player-item {
        align-items: center;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        max-width: 100%;
        padding: var(--size-base) var(--size-2x);
        touch-action: pan-y;
      }

      #reservePlayers .player-item {
        padding: 0;
        position: relative;
        user-select: none;
        -webkit-user-select: none;
        transition: transform 0.2s;
      }

      #reservePlayers .player-content {
        align-items: center;
        background: var(--color-purple-lightest);
        display: flex;
        justify-content: space-between;
        padding: 0 var(--size-base);
        position: relative;
        width: 100%;
        z-index: 2;
      }

      .player-item.excluded .player-content {
        background: var(--color-lightest);
      }

      .player-item.excluded .player-content * {
        color: var(--color-disabled);
      }

      .player-item.excluded .player-name input {
        text-decoration: line-through;
      }

      .player-item.excluded .player-name input:focus {
        text-decoration: none;
      }

      .player-item.excluded .swipe-left {
        background: var(--color-success-alt);
      }

      .player-item > * {
        display: flex;
        align-items: center;
      }

      .player-item:hover {
        background: var(--color-lightest);
      }

      .player-item.active {
        background: var(--color-success-secondary);
      }

      .player-item.subbed {
        background: var(--color-danger-secondary);
      }

      .player-item .button {
        margin-right: calc(var(--size-base) * -1);
      }

      .player-item.swiping {
        transition: none;
      }

      .player-item .swipe-hint {
        align-items: center;
        background: var(--color-blackboard);
        bottom: 0;
        color: var(--color-lightest);
        display: flex;
        opacity: 1;
        padding: var(--size-base);
        position: absolute;
        top: 0;
        width: 50%;
        z-index: 1;
      }

      .player-item .swipe-hint svg {
        height: 1.5rem;
        width: 1.5rem;
      }

      .player-item .swipe-left {
        background: var(--color-danger-alt);
        justify-content: flex-end;
        right: 0;
      }

      .player-item .swipe-right {
        left: 0;
        justify-content: flex-start;
      }

      .player-name {
        font-weight: bold;
        flex: 1;
        user-select: none;
        -webkit-user-select: none;
      }

      .player-item input {
        all: unset;
        color: inherit;
        field-sizing: content;
        font: inherit;
        min-width: 12ch;
        padding: 1.25rem var(--size-base);
        width: 0;
        --webkit-appearance: none;
        -webkit-tap-highlight-color: transparent;
      }

      .player-time {
        color: var(--color-subtle);
        font-size: 0.9rem;
        font-variant-numeric: tabular-nums;
      }

      .player-controls {
        display: flex;
        align-items: center;
        gap: var(--size-half);
      }

      .settings {
        padding: var(--size-2x) var(--size-base);
        background: var(--color-blackboard);
        color: var(--color-lightest);
      }

      .settings .button.secondary {
        color: var(--color-lightest);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @keyframes warningPulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.03);
        }
      }

      @keyframes slideInLeft {
        from {
          transform: translateX(-5rem) rotate(0deg);
          opacity: 0;
        }
        to {
          transform: translateX(-0.5rem) rotate(-2deg);
          opacity: 1;
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(5rem) rotate(0deg);
          opacity: 0;
        }
        to {
          transform: translateX(0.5rem) rotate(2deg);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- <div class="board">
      <img src="board-1.png" />
      <div class="inline">
        <div>Player On</div>
        <div>Player Off</div>
      </div>
    </div> -->
    <div class="timers">
      <div class="timer" id="timer">4:00</div>
      <div class="game-timer" id="gameTimer">40:00</div>
    </div>

    <main class="container">
      <section class="substitutions" id="substitutionPreview">
        <header class="section-title">Next subs...</header>
        <div class="row on">
          <svg fill="currentColor" viewBox="0 0 24 24">
            <title>ON</title>
            <path
              d="M10.1 2c-1 0-1.7.7-1.7 1.7v8l-1.8.1h-.5c-.8.1-1.3 1-1 1.8 1.5 3 3.5 5.7 6 8 .5.5 1.3.5 1.7 0h.1c2.5-2.3 4.5-5 6-8 .3-.8-.2-1.7-1-1.7h-.5l-1.8-.2v-8c0-1-.8-1.7-1.7-1.7H10Z"
            />
          </svg>
          <div id="onRow"></div>
        </div>
        <div class="row off">
          <svg fill="currentColor" viewBox="0 0 24 24">
            <title>OFF</title>
            <path
              d="M10.1 2c-1 0-1.7.7-1.7 1.7v8l-1.8.1h-.5c-.8.1-1.3 1-1 1.8 1.5 3 3.5 5.7 6 8 .5.5 1.3.5 1.7 0h.1c2.5-2.3 4.5-5 6-8 .3-.8-.2-1.7-1-1.7h-.5l-1.8-.2v-8c0-1-.8-1.7-1.7-1.7H10Z"
            />
          </svg>
          <div id="offRow"></div>
        </div>
      </section>

      <section class="block">
        <button id="startBtn" class="button primary" onclick="toggleGame()">
          Start Game
        </button>
        <button
          id="resetRoundBtn"
          class="button secondary"
          onclick="resetRound()"
        >
          Reset Round
        </button>
      </section>

      <section class="player-section">
        <h2 class="section-title"><span id="activeCount">0</span> active</h2>
        <ul class="player-list" id="activePlayers"></ul>
      </section>

      <section class="player-section">
        <h2 class="section-title">
          <span id="reserveCount">9</span> in reserve
        </h2>
        <ul class="player-list" id="reservePlayers"></ul>
      </section>

      <section class="block settings">
        <div class="inline">
          <button id="gameTimeLimit" onclick="updateGameTimeLimit()">40</button
          >min game
        </div>

        <div class="inline">
          <button id="roundTime" onclick="updateRoundTime()">4</button>mins per
          round
        </div>

        <div class="inline">
          <button id="substitutionCount" onclick="updateSubstitutionCount()">
            2</button
          >subs per round
        </div>

        <button class="button secondary" id="resetBtn" onclick="resetGame()">
          Reset Game
        </button>
      </section>
    </main>

    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js");
      }
    </script>
  </body>
</html>
